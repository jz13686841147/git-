<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/充电点管理.css">
    <style>
        .box-content {
            margin-top: 45px;
        }
        input {
            width: 40px;
        }
        .form-actions {
            padding: 17px 20px 18px;
            margin-top: 18px;
            margin-bottom: 18px;
            background-color: #f5f5f5;
            border-top: 1px solid #e5e5e5;
            padding-left: 160px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid" style="min-height: 600px">

        <div id="content" class="span10">
            <div>
                <ul class="breadcrumb">
                    <li>
                        <!--<a href="#">首页</a> <span class="divider">/</span>-->
                        <a href="index.html">首页</a> <span class="divider">/</span>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                </ul>
            </div>

            <div class="row-fluid sortable ui-sortable">
                <div class="box span12">
                    <div class="box-header well" data-original-title="">
                        <h2><i class="icon-edit"></i>赋权</h2>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal" method="post" action="">
                            <input type="hidden" name="current_location" value="">
                            <input type="hidden" name="menu_no" value="">
                            <input type="hidden" name="create_or_update" value="">
                            <input type="hidden" name="admin_user_id" value="2">
                            <table class="table table-striped table-bordered bootstrap-datatable datatable dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
                                <thead>
                                <tr role="row">
                                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Role: activate to sort column ascending" style="width: 103px;">
                                        <label><div class="checker" id="uniform-check_all"><span><input type="checkbox" id="check_all"></span></div></label>

                                    </th>
                                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Role: activate to sort column ascending" style="width: 107px;">角色编号
                                    </th>
                                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Actions: activate to sort column ascending" style="width: 107px;">角色名称
                                    </th>

                                </tr>
                                </thead>
                                <tbody role="alert" aria-live="polite" aria-relevant="all">

                                <tr class="odd">
                                    <td class="center ">

                                        <div class="checker" id="uniform-undefined"><span class="checked"><input type="checkbox" name="check_child" checked="" class="check_child" value="1"></span></div>
                                    </td>
                                    <td class="center ">1</td>
                                    <td class="center ">平台管理员</td>
                                </tr>

                                <tr class="odd">
                                    <td class="center ">

                                        <div class="checker" id="uniform-undefined"><span><input type="checkbox" name="check_child" class="check_child" value="2"></span></div>
                                    </td>
                                    <td class="center ">2</td>
                                    <td class="center ">商户管理员</td>
                                </tr>

                                </tbody>
                            </table>

                            <div class="form-actions">
                                <a id="right_admin" class="btn btn-small btn-primary">保存</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>


        </div>
        <!--/#content.span10-->
    </div>
    <!--/fluid-row-->

    <hr>
    <footer>
        <p class="pull-left">© <a href="#" target="_blank">版权所有</a> 2016</p>

        <p class="pull-right">Powered by: 咔酷咔新能源</p>
