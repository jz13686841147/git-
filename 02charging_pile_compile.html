<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/addchargepile.css">
</head>
<body>
<div class="content">
    <div class="top">
        <ul>
            <li><a href="site   .html">首页</a><span>/</span></li>
            <li><a href="#">充电桩管理</a></li>
        </ul>
    </div>
    <div class="bottom clearfix">
        <img src="images/edit.png" alt="">
        <h2>充电桩管理</h2>
    </div>
    <div class="row-fluid sortable ui-sortable">
        <div class="box span12">

            <div class="box-content">
                <form class="form-horizontal" enctype="multipart/form-data" method="post">

                    <input type="hidden" name="charger_id" value="22">

                    <input type="hidden" name="from_charge_area" value="0">


                    <div class="control-group">
                        <label class="control-label" for="focusedInput"><span style="color:red">*</span>充电点</label>

                        <div class="controls" style="padding-top: 5px;">

                            <select name="charge_area_id" class="charger_area_id" required="yes">


                                <option value="">请选择</option>

                                <option value="1" selected="">智汇商务小区</option>

                                <option value="2">万达广场停车场</option>

                                <option value="3">湾谷科技园</option>

                                <option value="4">国和小区</option>

                                <option value="5">金宇名邸</option>


                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="focusedInput">充电点地区</label>

                        <div class="controls">

                            <select disabled="disabled" style="width:110px">
                                <option id="province">上海</option>
                            </select>
                            <select disabled="disabled" style="width:90px">
                                <option id="city">上海</option>
                            </select>
                            <select disabled="disabled" style="width:80px">
                                <option id="district">杨浦区</option>
                            </select>


                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label" for="focusedInput">充电点地址</label>

                        <div class="controls" style="padding-top: 5px;">

                            <input required="yes" class="input-xlarge focused" maxlength="255" id="address" disabled="disabled" name="address" type="text" value="智汇10号楼">

                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="focusedInput"><span style="color:red">*</span>充电桩名称</label>

                        <div class="controls" style="padding-top: 5px;">
                            <input required="yes" class="input-xlarge focused" maxlength="255" id="name" name="name" type="text" value="突然" onblur="this.value=this.value.trim()">

                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label" for="focusedInput">充电桩状态</label>

                        <div class="controls" style="padding-top: 5px;">
                            <input required="yes" class="input-xlarge focused" maxlength="255" id="status" disabled="disabled" type="text" value="空闲">
                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label" for="focusedInput">桩主</label>

                        <div class="controls" style="padding-top: 5px;">

                            <select name="master_id" id="master_id">

                                <option value="">请选择</option>



                                <option value="2">桩主2</option>



                                <option value="3">桩主3</option>



                                <option selected="" value="4">桩主4</option>


                            </select>

                            <a href="02充电桩管理-新建桩主.html" style="color: #369bd7;">新建桩主</a>

                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="focusedInput">是否自营</label>

                        <div class="controls" style="padding-top: 5px;">
                            <input type="hidden" name="is_self_support" id="is_self_support" value="1">
                            <label> <div class="radio" id="uniform-select_self_support"><span class="checked"><input class="input-xlarge focused" maxlength="20" id="select_self_support" name="is_self_support_select" type="radio" checked="" value="" style="opacity: 0;"></span></div>是</label>
                            <label> <div class="radio" id="uniform-select_not_self_support"><span><input class="input-xlarge focused" maxlength="20" id="select_not_self_support" name="is_self_support_select" type="radio" value="" style="opacity: 0;"></span></div>否</label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="focusedInput"><span style="color:red">*</span>充电桩型号</label>

                        <div class="controls" style="padding-top: 5px;">
                            <select name="model_id" id="leixing" required="yes">
                                <option value="">请选择</option>

                                <option value="1">chargezhuangxinghao1</option>

                                <option value="2">chargezhuangxinghao2</option>

                                <option value="3" selected="">chargezhuangxinghao3</option>

                                <option value="4">chargezhuangxinghao4</option>

                                <option value="5">chargezhuangxinghao5</option>

                            </select>

                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="focusedInput"><span style="color:red">*</span>SN</label>

                        <div class="controls" style="padding-top: 5px;">
                            <input required="yes" class="input-xlarge focused validate[funcCall[is_dup_sn]]" maxlength="255" id="sn" name="sn" type="text" value="23232" onkeyup="check_sn(this)" onafterpaste="check_sn(this)" onblur="this.value=this.value.trim()">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="focusedInput"><span style="color:red">*</span>分类</label>

                        <div class="controls" style="padding-top: 5px;">

                            <select name="is_fast_charge" id="is_fast_charge" required="yes">
                                <option value="">请选择</option>
                                <option value="1">直流快充</option>
                                <option selected="" value="0">交流慢充</option>
                            </select>

                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="focusedInput">使用功率</label>

                        <div class="controls" style="padding-top: 5px;">
                            <input required="yes" class="input-xlarge focused" maxlength="20" id="power" style="width:100px;" name="power" type="text" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')" value="0.00" onblur="this.value=this.value.trim()">
                            KW

                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="focusedInput">基本电费</label>

                        <div class="controls" style="padding-top: 5px;">
                            <input required="yes" class="input-xlarge focused" maxlength="20" id="base_fee" style="width:100px;" name="base_fee" type="text" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')" value="0.00" onblur="this.value=this.value.trim()">
                            元/度

                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="focusedInput">充电服务费</label>

                        <div class="controls" style="padding-top: 5px;">
                            <input required="yes" class="input-xlarge focused" maxlength="20" id="charge_fee" style="width:100px;" name="charge_fee" type="text" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')" value="0.00" onblur="this.value=this.value.trim()">
                            元/度

                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="focusedInput">服务次数</label>

                        <div class="controls" style="padding-top: 5px;">
                            <input required="yes" class="input-xlarge focused" maxlength="255" id="name" disabled="disabled" type="text" value="0">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
